version: '3.5'
services:
  app:
    platform: linux/amd64
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://access4all:access4all@database/access4all
      - SCALINGO_REDIS_URL:redis://default:access4allpwd@redis:6379/1
    volumes:
      - .:/app
    depends_on:
      - database
      - redis
  database:
    container_name: access4all_postgresql
    image: postgis/postgis:16-master
    platform: linux/amd64
    environment:
      POSTGRES_DB: access4all
      POSTGRES_USER: access4all
      POSTGRES_PASSWORD: access4all
    ports:
      - 5432:5432
    restart: unless-stopped
    volumes:
      - ./data_psql:/data_psql
    ## uncomment to limit database resources
    # deploy:
    #     resources:
    #         limits:
    #           cpus: 0.05
    #           memory: 8G
  adminer:
    image: adminer
    depends_on:
      - database
    ports:
      - 8080:8080
    restart: unless-stopped
  redis:
    image: redis:7.0.7-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass access4allpwd
    volumes:
      - redis:/data
volumes:
  redis:
    driver: local
