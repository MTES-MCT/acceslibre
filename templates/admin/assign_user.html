{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}

  <p>Sélectionnez un utilisateur à attribuer aux ERP sélectionnés :</p>

  <select name="user">
    {% for user in users %}
      <option value="{{ user.pk }}">{{ user.username }}</option>
    {% endfor %}
  </select>

  <p>Les ERP suivants seront mis à jour en conséquence :</p>

  <ul>
  {% for erp in erps %}
    <li>{{ erp }}</li>
    <input type="hidden" name="_selected_action" value="{{ erp.pk }}" />
  {% endfor %}
  </ul>

  <input type="hidden" name="action" value="assign_user" />
  <input type="submit" name="apply" value="Attribuer l'utilisateur"/>
</form>
{% endblock %}
