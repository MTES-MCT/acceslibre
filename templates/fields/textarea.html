{% load a4a %}
<div class="field-{{ field.name }} fr-mb-3w"
     {% if extraid %}id="{{ extraid }}"{% endif %}>
    <fieldset class="fr-fieldset">
        <div class="fr-fieldset__content">
            <div class="fr-input-group {% if field.errors %}fr-input-group--error{% endif %}">
                <label class="fr-label" for="{{ field.id_for_label }}">
                    {{ field.label }}
                    <span class="fr-hint-text">{{ field.help_text|safe }}</span>
                </label>
                {{ field|addclass:"fr-input" }}
                {% for error in field.errors %}
                    <div class="fr-message fr-message--error fr-mt-1w" role="alert">{{ error }}</div>
                {% endfor %}
            </div>
        </div>
    </fieldset>
</div>
