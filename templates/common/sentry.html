{% if not debug and SENTRY_DSN %}
    <!-- Sentry -->
    <script nonce="{{ request.csp_nonce }}">
  (function (Sentry) {
    if (!Sentry) {
      return;
    }
    Sentry.init({
      dsn: "{{ SENTRY_DSN }}",
      environment: "{% if STAGING %}recette{% else %}production{% endif %}",
      integrations: [Sentry.browserTracingIntegration()],
    });
  })(window.Sentry);
    </script>
    <!-- End Sentry Code -->
{% endif %}
