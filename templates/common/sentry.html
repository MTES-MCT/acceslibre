{% if not debug and SENTRY_DSN %}
  <!-- Sentry -->
  <script>
  (function(Sentry) {
    if (!Sentry) {
      return;
    }
    const dsn = "{{ SENTRY_DSN }}";
    Sentry.init({ dsn: dsn });
    Sentry.configureScope(function(scope) {
      {% if user.is_authenticated %}scope.setUser({ username: "{{ user.username }}" }){% endif %}
    });
  })(window.Sentry);
  </script>
  <!-- End Sentry Code -->
{% endif %}
