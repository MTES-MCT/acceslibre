{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block page_title %}{% endblock%} | {{ SITE_NAME }}</title>
    <meta name="description" content="{% block page_description %}La plateforme collaborative de l'accessibilitÃ©{% endblock %}">
    <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.ico" %}"/>
    <link rel="canonical" href="{{ SITE_ROOT_URL }}{{ request.path }}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" crossorigin=""
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" crossorigin="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.70.0/dist/L.Control.Locate.min.css" crossorigin="">
    <link rel="stylesheet" href="{% static "icons/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block stylesheet_extras %}{% endblock %}
    <script src="https://browser.sentry-cdn.com/5.15.5/bundle.min.js"
        integrity="sha384-wF7Jc4ZlWVxe/L8Ji3hOIBeTgo/HwFuaeEfjGmS3EXAG7Y+7Kjjr91gJpJtr+PAT" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" crossorigin=""
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.70.0/dist/L.Control.Locate.min.js" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.autocomplete.min.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    {% block javascript_extras %}{% endblock %}
  </head>

  <body>
    <a class="skippy sr-only sr-only-focusable" href="#content">
      <span class="skippy-text">Aller au contenu principal</span>
    </a>
    {% block content %}{% endblock %}
    {% include "common/matomo.html" %}
    {% include "common/sentry.html" %}
  </body>
</html>
