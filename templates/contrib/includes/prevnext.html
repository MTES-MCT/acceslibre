{% load i18n %}
<div class="d-flex flex-column d-lg-block">
    <nav aria-label='{% translate "Parcours de contribution" %}'
         role="navigation">
        <ul class="no-list p-0"
            style="display:flex;
                   flex-wrap: wrap;
                   text-align: center">
            {% if prev_route %}
                <li>
                    <a class="btn btn-link" href="{{ prev_route }}">« {% translate "Précédent" %}</a>
                </li>
            {% endif %}
            {% if next_step_title %}
                <li>
                    <input type="submit"
                           class="fr-btn btn-primary"
                           name="contribute"
                           value='{% translate "Continuer" %}'
                           aria-label="{% blocktranslate %}Continuez sur l'étape{% endblocktranslate %} {{ next_step_title|capfirst }} ">
                </li>
            {% endif %}
            {% if publier_route %}
                <li>
                    <input type="submit"
                           class="{% if next_step_title %}btn btn-link {% else %}fr-btn btn-primary{% endif %}"
                           name="publier"
                           value='{% translate "Publier" %}'>
                </li>
            {% endif %}
            {% if erp and erp.published %}
                <li>
                    <a class="btn btn-link" href="{{ erp.get_absolute_url }}">{% translate "Revenir à la fiche" %}</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
