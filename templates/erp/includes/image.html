{% load i18n %}
{% if image_id %}
    <hr class="fr-hr fr-mt-2w" />
    {% include "common/panoramax-shortcuts-details.html" %}
    <pnx-photo-viewer id="photo-viewer" endpoint="https://api.panoramax.xyz/api/" picture="{{ image_id }}" xyz="{{ xyz }}" widgets="false">
    <pnx-widget-legend slot="bottom-right" light="" focus="pic" picture="{{ image_id }}"></pnx-widget-legend>
    </pnx-photo-viewer>
    {% if request.user.is_staff %}
        <a href="{% url 'panoramax_remove' erp_slug=erp.slug %}"
           class="fr-btn fr-btn--secondary fr-mt-2w">{% translate "Supprimer l'image" %}</a>
    {% endif %}
    <hr class="fr-hr fr-mt-2w" />
{% elif erp_can_have_image %}
    <a href="{% url 'panoramax_add' erp_slug=erp.slug %}" class="fr-btn">{% translate "Ajouter une photo" %}</a>
    <hr class="fr-hr fr-pb-0-5v" />
{% endif %}
