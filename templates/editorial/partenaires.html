{% extends "editorial/base.html" %}

{% load static %}

{% block page_title %}Nos partenaires{% endblock%}

{% block editorial_content %}
<main role="main" id="content" class="mt-5">
  <h2 class="text-center mb-5">Nos partenaires</h2>

  <div class="card-deck">
  {% for pid, partenaire in partenaires.items %}
    <div class="card mb-3" id="{{ pid }}">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{{ partenaire.url }}">
            <img class="a4a-partenaire-logo" src="{% static partenaire.logo %}"
              alt="{{ partenaire.name }}. {{ partenaire.short_description }}">
          </a>
        </h5>
        {% include partenaire.template %}
      </div>
    </div>
  {% endfor %}
  </div>

  <p><a href="{% url "home" %}">&laquo; Retour Ã  l'accueil</a></p>
</main>
{% endblock %}
