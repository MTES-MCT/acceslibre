{% load static %}

<header role="banner" class="fr-header">
    <div class="fr-header__body">
        <div class="fr-container">
            <div class="fr-header__body-row">
                <div class="fr-header__brand">
                    <div class="fr-header__brand-top">
                        <div class="fr-header__logo">
                            <a class="d-flex align-items-center text-decoration-none" href="{% url "home" %}" style="margin-bottom: 10px;">
                              <img src="{% static "img/logo-acceslibre.svg" %}" alt="acceslibre, République Française" height="75">
                            </a>
                            <a class="skippy sr-only sr-only-focusable" href="#content" style="position:relative !important">
                              <span class="skippy-text">Aller au contenu principal</span>
                            </a>
                        </div>
                        <div class="fr-header__navbar" style="justify-content: right;">
                            <a href="{% url "mon_compte" %}" class="m-4" >
                              <i aria-hidden="true" class="icon icon-unlock"></i> Mon compte
                            </a>
                        </div>
                    </div>
                </div>
                <div class="fr-header__tools">
                    <div class="fr-header__tools-links">
                      <ul class="fr-links-group">
                        {% if user.is_authenticated %}
                            <li>
                                Bonjour <strong>{{ user.username }}</strong>
                            </li>
                        {% endif %}
                          <li>
                              <a class="fr-link fr-fi-search-line" href="/#block_search_form">Rechercher</a>
                          </li>
                        {% if user.is_authenticated %}
                            <li>
                                <a class="fr-link fr-fi-lock-line" href="{% url "mon_compte" %}?next={{ request.path }}">Mon compte</a>
                            </li>
                        {% else %}
                            <li>
                              <a class="fr-link fr-fi-lock-line" href="{% url "login" %}?next={{ request.path }}">Se connecter</a>
                          </li>
                        {% endif %}

                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
