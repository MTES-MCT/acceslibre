version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11.0-node
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgres://root:password@localhost/circle_test
          DJANGO_SETTINGS_MODULE: core.settings_test
          SECRET_KEY: secret-key
          EMAIL_HOST: host
          EMAIL_PORT: 587
          EMAIL_HOST_USER: xxx
          EMAIL_HOST_PASSWORD: xxx
          SCALINGO_APP: access4all
      - image: cimg/postgres:12.12-postgis
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - run:
          name: Install System dependencies
          command: |
            sudo apt update
            sudo apt install -y gdal-bin
      - run:
          name: Install Python dependencies
          command: |
            pipenv sync --dev
      - save_cache:
          key: python-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/lib/python3.11/site-packages"
      - restore_cache:
          name: Restore Node cached dependencies
          keys:
            - node-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install Node dependencies
          command: |
            npm ci
      - save_cache:
          key: node-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: Wait for Postgres server
          command: dockerize -wait tcp://localhost:5432 -timeout 10s
      - run:
          name: Run database migrations
          command: |
            pipenv run ./manage.py migrate
      - run:
          name: Run Flake8
          command: |
            pipenv run flake8
      - run:
          name: Check production security
          command: |
            DJANGO_SETTINGS_MODULE=core.settings_prod pipenv run ./manage.py check --deploy
      - run:
          name: Check SASS stylesheets
          command: |
            npm run build:prod
      - run:
          name: Check Django templates
          command: |
            pipenv run ./manage.py validate_templates
      - run:
          name: Run tests
          command: |
            mkdir test-results
            pipenv run pytest --circleci-parallelize --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
